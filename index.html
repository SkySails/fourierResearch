<!DOCTYPE html>
<html>
  <head>
    <title>Fourier</title>
    <link id="iconTest" rel="shortcut icon" type="image/png" href="https://pbs.twimg.com/profile_images/1827828964/fo-logo_400x400.png"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <script src="javascript.js"></script>
    <div class="interaction">
      <input type="submit" id="button" value="Pause Animation" onclick="pauser()">
      <div id="holder" class="testClass" > Current series is: 2 </div>
      <input type="range" id="slider" class="sliders" name="Series" min="1" max="14" step="1" value="2" oninput="showVal()">
      <div id="tholder" class="testClass"> Speed: 3 </div>
      <input type="range" id="tslider" class="sliders" name="Time" min="0.01" max="0.1" step="0.01" value="0.03" oninput="changeTime()">
    </div>
    <p id="instructions"><b>Space</b> = Pause &nbsp;&nbsp; <b>Q</b> and <b>E</b> = Change speed &nbsp;&nbsp; <b>A</b> and <b>D</b> = Change series</p>
     </body>
</html>
